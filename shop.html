                        <tr>
                             <th>Console Class</th>

                                 <select name="sslType" onchange="changeType(this)">

                                     <option value="6000">6000</option>
                                     <option value="8000">8000</option>
                                     <option disabled value="9000">9000</option>

                             </td>
                        </tr>
                        <tr>
                             <th>Frame size</th>

                                 <select name="sslSize">
                                     <option value="24">24</option>
                                     <option value="32">32</option>
                                     <option value="40">40</option>
                                     <option value="48">48</option>
                                     <option value="56">56</option>
                                     <option value="64">64</option>
                                     <option value="72">72</option>
                                     <option value="80">80</option>
                                     <option value="88">88</option>
                                     <option value="96">96</option>
                                 </select>
                             </td>
                        </tr>
                        <tr>
                             <th>Mounted channels</th>
                             <td>
                                 <select name="sslChannels" id="sslChannels"  onchange="changeChannels(this)">
                                     <option value="24">24</option>
                                     <option value="32">32</option>
                                     <option value="40">40</option>
                                     <option value="48">48</option>
                                     <option value="56">56</option>
                                     <option value="64">64</option>
                                     <option value="72">72</option>
                                     <option value="80">80</option>
                                     <option value="88">88</option>
                                     <option value="96">96</option>
                                 </select>
                             </td>
                        </tr>
                        <tr>
                             <th>Total Recall</th>
                             <td>
                                 <select name="sslTr">
                                     <option value="noTr">No</option>
                                     <option value="tr">Yes</option>
                                 </select>
                             </td>
                        </tr>
                        <tr>
                             <th>Automation</th>
                             <td>
                                 <select name="sslAuto">
                                     <option value="vcaNoCPU">VCA w/o Computer</option>
                                     <option value="vca">VCA</option>
                                     <option value="ultimation">Ultimation</option>
                                 </select>
                             </td>
                        </tr>    
                    </table>
                </div>
                
                <div id="ourEffort" style="text-align: center">
                    <canvas id="cv96canvas" height="120" width="400" style="border:1px solid #000000;"></canvas>
                </div>
                
                
                
                
            </div>
        </div>

        <div id="footer">
                <p class = "cent">All information is subject to change. Â© 2014 Automan Efforts</p>
        </div>

<script> 
    
    lastRegFocused = 1;
    lastTutFocused = 1;
    lastShopFocused = 1;
    
    function clickReg(reg) {
 
        var id="#region"+reg;
        var lastId = "#region"+lastRegFocused;
        
        if(id!==lastId)
            {
                $(lastId).removeClass("menuButtonFocus");
                $(lastId).addClass("menuButtonNotFocus");

                $(id).removeClass("menuButtonNotFocus");
                $(id).addClass("menuButtonFocus");  
                
                $("#cv96ComponentsContent").html(getRegContent(reg));
                lastRegFocused=reg;
            }
    };
    
    function clickTut(tut) {
 
        var id="#tut"+tut;
        var lastId = "#tut"+lastTutFocused;
        
        if(id!==lastId)
            {
                $(lastId).removeClass("menuButtonFocus");
                $(lastId).addClass("menuButtonNotFocus");

                $(id).removeClass("menuButtonNotFocus");
                $(id).addClass("menuButtonFocus");  
                
                $("#tutorialsContent").html(getTutContent(tut));
                lastTutFocused=tut;
                setIFrameSize();
            }
    };
    
    function clickShop(tab) {
 
        var id="#shop"+tab;
        var lastId = "#shop"+lastShopFocused;
        
        if(id!==lastId)
        {
            $(lastId).removeClass("menuButtonFocus");
            $(lastId).addClass("menuButtonNotFocus");

            $(id).removeClass("menuButtonNotFocus");
            $(id).addClass("menuButtonFocus");  

            $("#shopContent").html(getShopContent(tab));
            lastShopFocused=tab;
        }
    };
    
    
    function changeSeries(sslSeries) {
 
        var series = sslSeries.value;
        var channels = document.getElementById("sslChannels").value;
        var banks = channels/8;
        
        
        var c = document.getElementById("cv96canvas");
        var ctx = c.getContext("2d");
        var img = document.getElementById("ex08");
        
        for(n=0;n<banks;n++)
            {
             ctx.drawImage(img,n*23,0);   
            }
    };
    
    function changeChannels(sslChannels) {
 
        var channels = sslChannels.value;
        var banks = channels/8;

        var c = document.getElementById("cv96canvas");
        var ctx = c.getContext("2d");
     
        var img = document.getElementById("ex08");
        
        ctx.fillStyle = "#000";
        ctx.fillRect(0,0,400,120);
        
        for(n=0;n<banks;n++)
            {
             ctx.drawImage(img,n*23,0);   
            }
    };
    
    
    $(window).resize(function () {
        setIFrameSize();
    });
    
    function setIFrameSize() {
        var parentDivWidth = $("#youtubeFrame").parent().width();
        var parentDivHeight = $("#youtubeFrame").parent().height();
        $("#youtubeFrame")[0].setAttribute("width", parentDivWidth);
        $("#youtubeFrame")[0].setAttribute("height", parentDivHeight);
    };
